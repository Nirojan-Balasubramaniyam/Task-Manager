<div class="container p-3 mt-5">
    <div class="card-body shadow mb-5 bg-white rounded p-3">
  
      <div class="d-flex justify-content-between mb-3">
        <div class="p-2">
          <input type="text" class="form-control" placeholder="Search User..." [(ngModel)]="searchText">
        </div>
        <div class="ml-auto p-2">
          <button type="button" class="btn btn-dark" [routerLink]="['/add-user']">Add New</button>
        </div>
      </div>
      <table class="table table-hover table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
  
        <tbody>
          <tr *ngFor="let user of users  | filteruser:searchText">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td class="d-flex justify-content-center">
                <button type="button" class="btn btn-danger me-3" (click)="onDelete(user.id)">
                    <i class="bi bi-trash3"></i>
                </button>

                <button type="button" class="btn btn-warning me-3" (click)="onEdit(user.id)" >
                    <i class="bi bi-pencil-square"></i>
                </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
  </div>
