<div class="modal" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 800px;">

            <div class="modal-body">
                <h5 >Login</h5>
                <form [formGroup]="loginForm">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-person"></i></div>
                                    <input type="text" class="form-control" id="fullName" placeholder="You Email" formControlName="fullName">
                                </div>
                                
                                <!-- <div class="form-text text-danger" *ngIf="loginForm.invalid">
                                    <div >Full Name is required</div>
                                </div> -->
                            </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-envelope"></i></div>
                                    <input type="text" class="form-control" id="fullName" placeholder="Password" formControlName="email">
                                </div>
                                <!-- <div class="form-text text-danger" *ngIf="loginForm.invalid">
                                    <div >Valid email is required</div>
                                </div> -->
                            </div>

                            <div class="d-flex justify-content-around">
                                <input type="checkbox" class="form-check-input" formControlName="isChecked">
                                <p>Remeber Me  </p>
                                
                            </div>

                            <div>
                                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary me-2" style="width: 100%;"
                                    (click)="onSubmit()">Login</button>
                            </div>

                            <div >
                                <a class="d-flex justify-content-center text-muted"  href="">Create an Account</a>
                            </div>
                        </div>

                        <div class="col">
                            <img src="../../../../signin.jpg" alt="">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
